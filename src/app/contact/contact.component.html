<div id="sect"> 
   <div class="container">
        <div class="row row-cols-1 row-cols-md-2">    
          <div class="col">
            <div class="card mx-5 my-5">
                <div class="card-header">
                  <h3>Contact Me</h3>
                </div>
                <div class="card-body bg-light">
                  <form class="form col-md-12" #userlogin="ngForm" (ngSubmit)="userVerify()">
                    <div class="form-group">
                        <label for="fame">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="User.fname" name="fname" required>
                      </div>
                      <div class="form-group">
                        <label for="fame">Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="User.lname" name="lname" required>
                      </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" [(ngModel)]="User.username" name="username" #email="ngModel" class.is-invalid="email.invalid & email.touched" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                      <small [class.d-none]="email.valid || email.untouched" class="text-danger">Enter valid email</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Last Name</label>
                        <input type="textarea" placeholder="Write something.." style="height:200px" class="form-control" [(ngModel)]="User.message" name="message" required>
                      </div>
                    <br>
                    <button class="btn btn-primary" [disabled]="userlogin.form.invalid">Submit </button>
                  </form>
                </div>
          </div>
    </div>
    <div class="col">
        <section class="card mx-1 my-5 border-black" style="max-height: 6rem;" id="contact">
            <img class="card-img-top img-fluid" src="/assets/images/mail.jpg"  alt="mail">
            <div class="card-body d-flex and flex-column">
              <h5 class="card-title card-img-overlay text-white">dinushasivanunni@gmail.com</h5>  
            </div>
          </section><!-- card -->
    </div>
</div>
